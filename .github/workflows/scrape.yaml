name: Scrape Update ğŸ”„

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * *"  # ğŸ“… Scrape once a day at 6AM UTC

jobs:
  update-logs:
    name: Scrape Update ğŸ”„
    runs-on: ubuntu-latest

    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      pull-requests: write
      repository-projects: write

    steps:
      - name: ğŸ“¥ Check out repository code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install pipenv
        run: python -m pip install --upgrade pipenv wheel

      - name: ğŸ’¾ Cache pipenv virtualenv (local .venv/)
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-pipenv-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pipenv-

      - name: ğŸ›  Install dependencies
        run: |
          export PIPENV_VENV_IN_PROJECT=1
          pipenv install --deploy --dev
          pipenv install selenium

      - name: ğŸ— Install Chromium & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV
          echo "CHROMEDRIVER_PATH=$(which chromedriver)" >> $GITHUB_ENV

      - name: ğŸ•µï¸â€â™‚ï¸ Scrape content and output
        run: pipenv run python ./script.py

      - name: ğŸš€ Commit generated logs
        uses: EndBug/add-and-commit@v9
        with:
          message: "Commit updated data ğŸ“ˆ"
          add: "./data/*.json"
          cwd: "."
          default_author: github_actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
